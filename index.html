<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title"><p>Paint the Canvas</p></div>
    </header>
    <main>
        <div id="colors">
            <div id="paint1" class="small-circles"></div>
            <div id="paint2" class="small-circles"></div>
            <div id="paint3" class="small-circles"></div>
            <div id="paint4" class="small-circles"></div>
            <div id="paint5" class="small-circles"></div>
        </div>
        <div id="coloring-blocks">
            <div id="rect1" class="fill-area"></div>
            <div id="rect2" class="fill-area"></div>
            <div id="square1" class="fill-area"></div>
            <div id="triangle1" class="fill-area"></div>
            <div id="triangle2" class="fill-area"></div>
            <div id="rect3" class="fill-area"></div>
            <div id="rect4" class="fill-area"></div>
            <div id="rect5" class="fill-area"></div>
            <div id="rect6" class="fill-area"></div>
            <div id="rect7" class="fill-area"></div>
            <div id="rect8" class="fill-area"></div>
            <div id="rect9" class="fill-area"></div>
            <div id="rect10" class="fill-area"></div>
            <div id="circle1" class="canvas-circle fill-area"></div>
            <div id="circle2" class="canvas-circle fill-area"></div>
            <div id="circle3" class="canvas-circle fill-area"></div>
            <div id="circle4" class="canvas-circle fill-area"></div>
            
    
        </div>
    </main>
    
</body>
<script src="style.js"></script>
</html>
